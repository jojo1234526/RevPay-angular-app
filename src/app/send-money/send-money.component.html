<h2>Send Money</h2>
<form>
  <div>
    <label for="receiver">Receiver:</label>
    <input type="text" id="receiver" name="receiver">
  </div>
  <div>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" step="0.01">
  </div>
  <button type="submit">Send</button>
</form>
