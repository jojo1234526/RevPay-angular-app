<h2>Request Money</h2>
<form #requestForm="ngForm" (ngSubmit)="onSubmit(requestForm)">
  <div>
    <label for="sender">Sender:</label>
    <input type="text" id="sender" name="sender" ngModel>
  </div>
  <div>
    <label for="receiver">Receiver:</label>
    <input type="text" id="receiver" name="receiver" ngModel>
  </div>
  <div>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" step="0.01" ngModel>
  </div>
  <button type="submit">Request</button>
</form>
