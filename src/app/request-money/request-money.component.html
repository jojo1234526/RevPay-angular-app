<h2>Request Money</h2>
<form>
  <div>
    <label for="sender">Sender:</label>
    <input type="text" id="sender" name="sender">
  </div>
  <div>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" step="0.01">
  </div>
  <button type="submit">Request</button>
</form>
